apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: certs-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - cert-manager.io
      resources:
        - certificates
        - issuers
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - in-cloud.io
      resources:
        - certificatesets
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - in-cloud.io
      resources:
        - certificatesets/finalizers
      verbs:
        - update
    - apiGroups:
        - in-cloud.io
      resources:
        - certificatesets/status
      verbs:
        - get
        - patch
        - update
