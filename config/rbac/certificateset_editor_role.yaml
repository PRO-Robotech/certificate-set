# This rule is not used by the project certs itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the in-cloud.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: certs
    app.kubernetes.io/managed-by: kustomize
  name: certificateset-editor-role
rules:
- apiGroups:
  - in-cloud.io
  resources:
  - certificatesets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - in-cloud.io
  resources:
  - certificatesets/status
  verbs:
  - get
